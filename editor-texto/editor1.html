<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Página editable con ejemplo del CKEditor</title>
    <script src="../../ckeditor/ckeditor.js"></script>
  </head>
  <body>
    <form>
      <textarea name="editor1" id="editor1" rows="10" cols="80">
        Este es el texto que será reemplazado por CKEditor
      </textarea>
      <script>CKEDITOR.replace('editor1');</script>
    </form>
  </body>
</html>
