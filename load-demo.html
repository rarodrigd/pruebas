<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery load() Demo</title>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <script type="text/javascript">
            contador = 0;
            $(document).ready(function()
            {
                $("button").click(function()
                {
//                    $("#box"+contador).load("test-content.html");
                    $("#box"+contador).load("Lorem-Ipsum-All-the-facts-Lipsum-generator.html");
                    if(contador<3) contador++;
                 });
             });
        </script>
    </head>
    <body>
        <h2>Haz clic en el botón para cargar contenido en la caja DIV</h2>
        <div id="box0">
            Carga aquí contenido...
        </div>
        <div id="box1">
        </div>
        <div id="box2">
        </div>
        <div id="box3">
        </div>
        <button type="button">Cargar contenido</button>
        <p style='background-color: yellow; color: blue;'>
            Lorem Ipsumo dolor sit Lorem-Ipsum-All-the-facts-Lipsum-generator
        </p>
        <h1>Prueba numero dos</h1>
    </body>
</html>
