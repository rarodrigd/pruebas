<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextProgress</title>
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='../assets/css/txtProgress.css' rel='stylesheet' type='text/css'>
</head>
<style>
    * {
        font-family: "Roboto Condensed";
    }

    body {
        width: 500px;
        margin: 120px auto 0;
    }

    input {

        margin: 10px;
        padding: 5px;
        font-size: 20px;
        width: 100%;
    }

    h1 {
        font-size: 60px;
    }

    h1, h2, h3 {
        margin: 0;
        text-align: center;
    }

    .example {
        margin-top: 60px;
    }

    h3 {
        margin-top: 50px;
    }

</style>
<body>
<h1>TextProgress</h1>

<p>a superlightweight text progressbar</p>
<hr>

<div class="example">
    <div class="textProgress html">
        <span class="tp">HTML <i class="fa fa-html5"></i></span>
        <span class="tp">HTML <i class="fa fa-html5"></i></span>
        <div class="progress"><span class="percent">20%</span></div>
    </div>
    <h3 style="text-align: center;">Change my value</h3>
    <input type="range" id="textprog" min="0" max="100" value="0" onchange="atest('.html',this)">
</div>

<div class="example">
    <div class="textProgress bar">
        <div class="progress"><span class="percent">20%</span></div>
    </div>
    <h3 style="text-align: center;">Change my value</h3>
    <input type="range" id="bar" min="0" max="100" value="0" onchange="atest('.bar',this)">
</div>

<div class="example">
    <div class="textProgress mio">
        <span class="tp">Este es un ejemplo de progress bar <!--i class="fa fa-html5"></i--></span>
        <span class="tp">Este es un ejemplo de progress bar <!--i class="fa fa-html5"></i--></span>
        <div class="progress"><span class="percent">20%</span></div>
    </div>
    <h3 style="text-align: center;">Change my value</h3>
    <input type="range" id="textprog2" min="0" max="100" value="0" onchange="atest('.mio',this)">
</div>

</body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="../assets/js/txtProgress.js"></script>
<script>

    function atest (elemSelector, range) {alert(range.type);
        $(elemSelector).data("animated", false).textProgress(range.value);
    }
</script>
</html>
